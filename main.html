<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MasterMind</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="dropdown">
        <img src="https://image.flaticon.com/icons/svg/561/561123.svg" alt="menu">
        <div class="dropdown-content">
            <button onclick="showRules()"> Rules </button>
            <div id="nbChoices">
                <span class="range_value"></span>
                <input type="range" min="1" max="8" step="1" value="4">
            </div>
            <div id="nbTry">
                <span class="range_value"></span>
                <input type="range" min="1" max="20" step="1" value="12">
            </div>
            <button onclick="restartMstrMind()"> Reload </button>
        </div>
    </div>
    <div class="MastrMindWrapper"></div>
    <script src="MstrMindScript.js"></script>
</body>
</html>
