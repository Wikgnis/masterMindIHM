<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #Rules {
            position : absolute;
            top : 0; 
            width: 100%;
            height : 100%;
            transition: 1s;
            background: red;
        }
    </style>
</head>
<body>
    <div id="Rules"></div>
    <script>
        document.getElementById("Rules").onclick = function () {
            this.style.top = "-100%";
        }
    </script>
</body>
</html>
